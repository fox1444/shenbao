            <textarea name="textarea" cols="60" rows="20">                                           四川省凉山州科技项目申报管理系统服务协议

一、特别提示
    四川省凉山州科技项目申报管理系统（以下简称：“项目管理系统”）是四川省凉山州科学技术局（以下简称：“科技局”）对凉山州的科技计划项目实施网络化管理的专门信息系统，包括但不仅限于对用户注册、项目申报、项目审核、项目受理、项目在线评审、项目立项、任务书签署、进度汇报、结题验收、成果推广等科技项目及其它相关事宜进行管理。
本项目管理系统的所有权归四川省凉山州科学技术局所有，受中华人民共和国相关法律法规保护。

二、服务条款的确认和接纳
为获得项目管理系统提供的网络服务，服务使用人（以下称"用户"，包括但不仅限于项目申报人、项目申报单位、归口科技局、专家、科技局各类用户）必须同意本协议的全部条款并按照页面上的提示完成全部的注册程序。
用户在进行注册程序过程中点击本协议框底部的 "我接受本协议" 按钮即表示用户完全接受本协议项下的全部条款。
如果用户对本协议有异议或不愿接受本协议，可点击本协议框底部的 "我拒绝本协议" 按钮，同时用户将不能享受本项目管理系统提供的各项目服务。

三、服务内容
 3.1、注册
    项目管理系统包括但不仅限于面向如下五类用户提供用户注册，获取登陆本系统的用户名和密码。
    项目申报人：指向科技局申请承担项目的负责人本人；比如某某大学化学学院的某位老师，某某研究所的某位研究员、某企业的技术总监，等等。 
    申报单位：指申报人所在的单位，或者项目承担单位。具体由该单位的科技（研）处人员在操作。
    归口科技局：指申报单位的上级主管部门，或者科技局授权的相关市级科技主管部门。 比如：凉山州财政局、凉山州民政局，等等。具体由该归口的科技（研）处人员在操作。
    主管部门：指凉山州科知局内的各种用户，包括局领导，各科室领导、计划科管理员，项目监督员、项目监理员、项目特派员，等等。  
    评审专家：指凉山州科学技术局认可并授权的执行项目评审和鉴定的各类专家用户。
 3.2、申报
    按照四川省凉山州科学技术局发布的申报指南， 遵照四川省凉山州科学技术局规定的各类项目申报规范，享受各类项目的在线申报服务。
 3.3、审查
    项目申报单位和归口科技局依照科技局的管理规范和本单位的具体情况，本着客观公正的原则对自己所管辖的项目进行资格审查、形式审查和内容审查，以决定是否上报。
 3.4、受理
    科技局依据相应的项目管理规范对各归口上传过来的项目，本着客观公正的原则进行受理，给计划编号，并依据项目类型和性质分流到相应业务科室。
 3.5、评审
   科技局授权的专家登陆本系统，对相关项目进行在线评审，打分，给意见，评审结果汇总后自动排序，给下一步立项决策提供依据和参考。
 3.6、立项
   科技局在专家评审的基础上，通过科室推荐、计划联席会等规定的决策程序后，并与财政厅汇签发文后，决定哪些项目立项和不立项。并以文件的形式向社会公布结果。
 3.7、任务书
   对立项后的项目，以网络的方式签署任务书，明确相关责、权、利、考核指标等，项目正式进入实施阶段。
 3.8、进度监控
   依据科技局和相关单位的管理规范，项目负责人及时给申报单位、归口或科技局汇报项目实施进度，发现问题及时纠正，并视情况派出项目监督员、监理员和特派员，确保项目目标准时实现。
 3.9、结题验收
   项目实施完成后，项目负责人先申请结题，然后科技局视情况对项目进行结题或组织专家鉴定，以确定项目是否完任务书规定按时按质按量完成。
 3.10、其它服务。

 10.2如果不同意项目管理系统对本协议相关条款所做的修改，用户有权停止使用网络服务。如果用户继续使用网络服务，则视为用户接受项目管理系统对本协议相关条款所做的修改。

十一、通知送达

 11.1本协议项下项目管理系统对于用户所有的通知均可通过网页公告、电子邮件、手机短信或常规的信件传送等方式进行；该等通知于发送之日视为已送达收件人。
 
 11.2用户对于项目管理系统的通知应当通过项目管理系统对外正式公布的通信地址、传真号码、电子邮件地址等联系信息进行送达。

十二、法律管辖

 12.1本协议的订立、执行和解释及争议的解决均应适用中国法律并受中国法院管辖。
 
 12.2如双方就本协议内容或其执行发生任何争议，双方应尽量友好协商解决；协商不成时，任何一方均可向项目管理系统所在地的人民法院提起诉讼。 

十三、解释权
  本协议解释权归四川省凉山州科学技术局。
 
十四、其它规定

 14.1本协议构成双方对本协议之约定事项及其他有关事宜的完整协议，除本协议规定的之外，未赋予本协议各方其他权利。
